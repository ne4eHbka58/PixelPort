<div class="registration-form">
  <div class="registration-form__container">
    <div class="registration-form__card">
      <div class="registration-form__logo-container">
        <img src="assets/icons/logo.svg" alt="Логотип" class="registration-form__logo" />
      </div>

      <h1 class="registration-form__title">Регистрация</h1>

      <form class="registration-form__form">
        <div class="registration-form__form-group">
          <label for="firstName" class="registration-form__form-label">Имя</label>
          <input
            type="text"
            id="firstName"
            class="registration-form__form-input"
            placeholder="Введите имя"
          />
        </div>

        <div class="registration-form__form-group">
          <label for="lastName" class="registration-form__form-label">Фамилия</label>
          <input
            type="text"
            id="lastName"
            class="registration-form__form-input"
            placeholder="Введите фамилию"
          />
        </div>

        <div class="registration-form__form-group">
          <label for="email" class="registration-form__form-label">Адрес электронной почты</label>
          <input
            type="email"
            id="email"
            class="registration-form__form-input"
            placeholder="example@mail.com"
          />
        </div>

        <div class="registration-form__form-group">
          <label for="phone" class="registration-form__form-label">Номер телефона</label>
          <input
            type="tel"
            id="phone"
            class="registration-form__form-input"
            placeholder="+7 (000) 000-00-00"
          />
        </div>

        <div class="registration-form__form-group">
          <label for="password" class="registration-form__form-label">Пароль</label>
          <input
            type="password"
            id="password"
            class="registration-form__form-input"
            placeholder="Введите пароль"
          />
        </div>

        <div class="registration-form__form-group">
          <label for="password_repeat" class="registration-form__form-label"
            >Повторите пароль</label
          >
          <input
            type="password"
            id="password_repeat"
            class="registration-form__form-input"
            placeholder="Введите пароль"
          />
        </div>

        <button type="submit" class="registration-form__register-button">Зарегистрироваться</button>

        <div class="registration-form__login-link-container">
          <p class="registration-form__login-text">
            <a href="#" class="registration-form__login-link">Уже есть аккаунт? Войти</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
