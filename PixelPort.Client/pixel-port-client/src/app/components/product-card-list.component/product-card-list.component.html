<div class="product-card-list">
  @if (isProductsLoading()) {
  <span>Загрузка...</span>
  } @else { @if (products && products.length > 0) { @for (product of products; track product.id) {
  <div class="product-card-list__product-card">
    <app-product-card
      [title]="product.productName"
      [imageUrl]="product.imageUrl"
      [categoryName]="product.categoryName"
      [price]="product.price"
      (click)="goToProduct(product.id)"
    ></app-product-card>
  </div>
  } } @else {
  <div class="product-card-list__no-products">
    <h3>Ничего не найдено</h3>
    <p>
      Не удалось загрузить товары. Пожалуйста, попробуйте обновить страницу или изменить параметры
      поиска.
    </p>
    <button (click)="loadProducts()" class="product-card-list__retry-btn">Попробовать снова</button>
  </div>
  } }
</div>
